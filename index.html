<!DOCTYPE html>
<html>
<head>
	<title>AI MUSIC WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="background.jpg">
<center>
  	<h3 class="btn header">AI MUSIC WEB APP
	    <br>
	    <span class="btn note">NOTE - Move your left-hand wrist up and down for playing the song PeterPan.
        Move your right-hand wrist up for playing the HarryPotter Theme Song</span>
  	</h3>
    <br><br>
    <h2 id="song_name"></h2>
   <button class="btn btn-info button" onclick= start()>Play Song</button>
   <span><button class="btn btn-info button" onclick= pause()>Pause Song</button></span>
   <span><button class="btn btn-info button" onclick= stop()>Stop Song</button></span>
   <br><br>
</center>

<script src="main.js"></script>
</body>
</html>
